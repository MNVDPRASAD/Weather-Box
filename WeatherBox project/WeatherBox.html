<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a25;
            color: rgb(251, 251, 251);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-box {
            background: #222269;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: background 0.5s ease, box-shadow 0.5s ease, color 0.5s ease;
            background-size: 200% 200%;
        }

        /* Weather condition animations */
        @keyframes drift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flash {
            0%, 100% { box-shadow: 0 0 10px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 0 30px rgba(255,255,255,0.8); }
        }

        .weather-box.clear {
            background: linear-gradient(135deg, #f5af19, #f12711);
            color: #fff;
            animation: drift 10s ease infinite;
        }

        .weather-box.clouds {
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: #fff;
            animation: drift 15s ease infinite;
        }

        .weather-box.rain {
            background: linear-gradient(180deg, #00416A, #E4E5E6);
            color: #fff;
            animation: drift 5s linear infinite;
        }

        .weather-box.snow {
            background: linear-gradient(135deg, #E0EAFC, #CFDEF3);
            color: #333;
            animation: drift 10s ease infinite;
        }

        .weather-box.thunderstorm {
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            animation: flash 2s infinite;
        }

        .weather-box.mist {
            background: linear-gradient(135deg, #3E5151, #DECBA4);
            color: #fff;
            animation: drift 20s ease infinite;
        }

        /* Result text animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-info > * {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .weather-info > *:nth-child(1) { animation-delay: 0.1s; }
        .weather-info > *:nth-child(2) { animation-delay: 0.2s; }
        .weather-info > *:nth-child(3) { animation-delay: 0.3s; }

        .weather-icon-container {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.4s;
        }

        /* Weather icon graphics */
        .weather-icon {
            width: 160px;
            height: 160px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            animation: floatIcon 4s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            margin-top: 0;
            margin-bottom: 0;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            margin-bottom: 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
        }

        .result {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }

        .temp-main {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            line-height: 1;
        }

        .condition-main {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 0;
            font-weight: 500;
        }

        .city-main {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .time-main {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .details-visual {
            margin-top: 10px;
            width: 180px;
            font-size: 0.7rem;
        }
        .visual-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .visual-label {
            width: 65px;
            opacity: 0.9;
        }
        .visual-bar-box {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 0 5px;
            overflow: hidden;
        }
        .visual-bar-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
        }

        #current-time {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 0.7rem;
        }

        /* Hourly forecast */
        .hourly-container {
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            display: none;
            animation: fadeInUp 0.5s ease forwards;
        }

        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 5px;
        }

        .hourly-scroll::-webkit-scrollbar {
            height: 5px;
        }
        .hourly-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .hourly-card {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            min-width: 70px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .hourly-time {
            font-size: 0.8rem;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .hourly-icon-img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .hourly-temp {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .hourly-sub {
            font-size: 0.6rem;
            opacity: 0.8;
            margin-top: 2px;
        }

        #more-btn {
            margin-top: 15px;
            width: 100%;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
        }

        .loader-bars {
            display: flex;
            gap: 5px;
            height: 40px;
            align-items: flex-end;
        }

        .bar {
            width: 6px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
            animation: barWave 0.5s infinite alternate;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
        }

        .bar:nth-child(1) { animation-delay: 0.0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }

        @keyframes barWave {
            0% { height: 10px; opacity: 0.5; }
            100% { height: 35px; opacity: 1; box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        }

        .loader-text {
            margin-top: 10px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: textPulse 1.5s infinite ease-in-out;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Conversation Message Box */
        .message-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: #fff;
            font-size: 0.9rem;
            display: none;
            z-index: 10;
            animation: fadeInUp 0.3s ease forwards;
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.18);
            border-left: 1px solid rgba(255, 255, 255, 0.18);
            transform: rotate(45deg);
        }

        .input-group {
            flex: 1;
            position: relative;
            display: flex;
        }
    </style>
</head>
<body>

<div class="weather-box">
    <h2>Weather Box <span style="font-size: 0.5rem; font-weight: normal; opacity: 0.7; ">by mnvd</span></h2>
    <p id="current-time"></p>
    <div class="search-container">
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city">
            <div id="message-box" class="message-box"></div>
        </div>
        <button onclick="getWeather()">Search</button>
    </div>
    <div class="result" id="result"></div>
    <button id="more-btn" onclick="toggleMore()" style="display: none;">Show Hourly Forecast</button>
    <div id="hourly-container" class="hourly-container"></div>
</div>

<script>
    let timeInterval;
    document.getElementById("city").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            getWeather();
        }
    });

    function toggleMore() {
        const container = document.getElementById('hourly-container');
        const btn = document.getElementById('more-btn');
        if (container.style.display === 'none' || container.style.display === '') {
            container.style.display = 'block';
            btn.innerText = 'Hide Hourly Forecast';
        } else {
            container.style.display = 'none';
            btn.innerText = 'Show Hourly Forecast';
        }
    }

    function showMessage(message) {
        const msgBox = document.getElementById('message-box');
        msgBox.innerText = message;
        msgBox.style.display = 'block';
    }

    function startClock(timezoneOffset) {
        if (timeInterval) clearInterval(timeInterval);

        const update = () => {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const cityTime = new Date(utc + (1000 * timezoneOffset));
            
            const day = cityTime.getDate();
            const month = cityTime.toLocaleString('default', { month: 'short' });
            let hours = cityTime.getHours();
            const minutes = cityTime.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            const timeString = `${day} ${month} ${hours.toString().padStart(2, '0')}:${minutes} ${ampm}`;
            const timeEl = document.getElementById("city-time");
            if (timeEl) timeEl.innerText = timeString;
        };
        update();
        timeInterval = setInterval(update, 1000);
    }

    async function getWeather() {
        const city = document.getElementById("city").value;
        const result = document.getElementById("result");
        const moreBtn = document.getElementById("more-btn");
        const hourlyContainer = document.getElementById("hourly-container");
        const messageBox = document.getElementById("message-box");
        
        // Reset UI
        document.getElementById("current-time").innerText = "";
        if (timeInterval) clearInterval(timeInterval);
        moreBtn.style.display = "none";
        hourlyContainer.style.display = "none";
        hourlyContainer.innerHTML = "";
        messageBox.style.display = "none";

        if (city === "") {
            showMessage("Please enter a city name");
            return;
        }

        // Fetch weather data from the API key
        //const apiKey = "";
        //const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
        const url = `/api/weather?city=${city}`;


        result.innerHTML = `
            <div class="loader-container">
                <div class="loader-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="loader-text">LOADING</div>
            </div>
        `;

        try {
            // Fetch current weather
            const response = await fetch(url);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || errorData.message || "City not found");
            }

            const data = await response.json();
            
            const temp = data.main.temp;
            const condition = data.weather[0].description;
            const cityName = data.name;
            const country = data.sys.country;
            const timezone = data.timezone;
            const iconCode = data.weather[0].icon;
            const humidity = data.main.humidity;
            const wind = data.wind.speed;
            const precip = (data.rain && data.rain['1h']) ? data.rain['1h'] : 0;
            const lat = data.coord.lat;
            const lon = data.coord.lon;

            // Fetch Air Quality
            const aqResponse = await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=us_aqi`);
            const aqData = await aqResponse.json();
            const aqi = aqData.current.us_aqi;

            let aqiColor, aqiLabel;
            if (aqi <= 50) { aqiColor = "#00e400"; aqiLabel = "Good"; }
            else if (aqi <= 100) { aqiColor = "#ffff00"; aqiLabel = "Moderate"; }
            else if (aqi <= 150) { aqiColor = "#ff7e00"; aqiLabel = "Poor"; }
            else if (aqi <= 200) { aqiColor = "#ff0000"; aqiLabel = "Unhealthy"; }
            else if (aqi <= 300) { aqiColor = "#8f3f97"; aqiLabel = "Severe"; }
            else { aqiColor = "#7e0023"; aqiLabel = "Hazardous"; }

            // Fetch UV, Precip, Hourly
            const uvResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=uv_index_max,precipitation_probability_max&hourly=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m,precipitation_probability&timezone=auto&forecast_days=2`);
            const uvData = await uvResponse.json();
            const uvIndex = uvData.daily.uv_index_max[0];
            const precipProb = uvData.daily.precipitation_probability_max[0];

            let uvColor, uvLabel;
            if (uvIndex <= 2) { uvColor = "#00e400"; uvLabel = "Low"; }
            else if (uvIndex <= 5) { uvColor = "#ffff00"; uvLabel = "Moderate"; }
            else if (uvIndex <= 7) { uvColor = "#ff7e00"; uvLabel = "High"; }
            else if (uvIndex <= 10) { uvColor = "#ff0000"; uvLabel = "Very High"; }
            else { uvColor = "#8f3f97"; uvLabel = "Extreme"; }

            let humidityColor;
            if (humidity < 25) humidityColor = "#ff0000";
            else if (humidity < 30) humidityColor = "#ff7e00";
            else if (humidity < 60) humidityColor = "#00e400";
            else if (humidity < 70) humidityColor = "#ff7e00";
            else humidityColor = "#ff0000";

            let windColor, windLabel;
            if (wind < 1) { windColor = "#00e400"; windLabel = "Calm"; }
            else if (wind < 6) { windColor = "#00e400"; windLabel = "Light Air"; }
            else if (wind < 12) { windColor = "#00e400"; windLabel = "Breeze"; }
            else if (wind < 20) { windColor = "#00e400"; windLabel = "Breeze"; }
            else if (wind < 29) { windColor = "#ffff00"; windLabel = "Breeze"; }
            else if (wind < 39) { windColor = "#ffff00"; windLabel = "Breeze"; }
            else if (wind < 50) { windColor = "#ff7e00"; windLabel = "Breeze"; }
            else if (wind < 62) { windColor = "#ff7e00"; windLabel = "High Wind"; }
            else if (wind < 75) { windColor = "#ff0000"; windLabel = "Gale"; }
            else if (wind < 89) { windColor = "#ff0000"; windLabel = "Strong Gale"; }
            else if (wind < 103) { windColor = "#8f3f97"; windLabel = "Storm"; }
            else if (wind < 118) { windColor = "#8f3f97"; windLabel = "Violent Storm"; }
            else { windColor = "#8f3f97"; windLabel = "Hurricane"; }

            // Map to animated SVG icons
            const iconMap = {
                "01d": "day", "01n": "night",
                "02d": "cloudy-day-1", "02n": "cloudy-night-1",
                "03d": "cloudy-day-2", "03n": "cloudy-night-2",
                "04d": "cloudy-day-3", "04n": "cloudy-night-3",
                "09d": "rainy-6", "09n": "rainy-6",
                "10d": "rainy-1", "10n": "rainy-1",
                "11d": "thunder", "11n": "thunder",
                "13d": "snowy-6", "13n": "snowy-6",
                "50d": "cloudy", "50n": "cloudy"
            };
            const iconName = iconMap[iconCode] || "day";
            const iconUrl = `https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/${iconName}.svg`;

            // Update UI Background
            const weatherBox = document.querySelector('.weather-box');
            const main = data.weather[0].main.toLowerCase();
            
            weatherBox.className = 'weather-box'; // Reset classes
            
            if (main.includes('clear')) weatherBox.classList.add('clear');
            else if (main.includes('cloud')) weatherBox.classList.add('clouds');
            else if (main.includes('rain') || main.includes('drizzle')) weatherBox.classList.add('rain');
            else if (main.includes('snow')) weatherBox.classList.add('snow');
            else if (main.includes('thunder')) weatherBox.classList.add('thunderstorm');
            else if (main.includes('mist') || main.includes('fog') || main.includes('haze')) weatherBox.classList.add('mist');

            // Render Main Result
            result.innerHTML = `
                <div class="weather-info">
                    <div class="city-main">${cityName}, ${country}</div>
                    <div class="time-main" id="city-time">Loading...</div>
                    <div class="condition-main">${condition}</div>
                    <div class="temp-main">${Math.round(temp)}<span style="font-size: 0.5em; vertical-align: super;">Â°C</span></div>
                    <div class="details-visual">
                        <div class="visual-row">
                            <span class="visual-label">Humidity</span>
                            <div class="visual-bar-box"><div class="visual-bar-fill" style="width: ${humidity}%; background: ${humidityColor};"></div></div>
                            <span>${humidity}%</span>
                        </div>
                        <div class="visual-row">
                            <span class="visual-label">Precip</span>
                            <div class="visual-bar-box"><div class="visual-bar-fill" style="width: ${precipProb}%"></div></div>
                            <span>${precipProb}%</span>
                        </div>
                        <div class="visual-row">
                            <span class="visual-label">Wind</span>
                            <div class="visual-bar-box"><div class="visual-bar-fill" style="width: ${Math.min(wind*5, 100)}%; background: ${windColor};"></div></div>
                            <span>${Math.round(wind * 3.6)} km/h (${windLabel})</span>
                        </div>
                        <div class="visual-row">
                            <span class="visual-label">AQI</span>
                            <div class="visual-bar-box"><div class="visual-bar-fill" style="width: ${Math.min((aqi / 300) * 100, 100)}%; background: ${aqiColor};"></div></div>
                            <span>${aqi} (${aqiLabel})</span>
                        </div>
                        <div class="visual-row">
                            <span class="visual-label">Max UV</span>
                            <div class="visual-bar-box"><div class="visual-bar-fill" style="width: ${Math.min((uvIndex / 11) * 100, 100)}%; background: ${uvColor};"></div></div>
                            <span>${uvIndex} (${uvLabel})</span>
                        </div>
                    </div>
                </div>
                <div class="weather-icon-container">
                    <img src="${iconUrl}" onerror="this.src='https://openweathermap.org/img/wn/${iconCode}@4x.png'" alt="${condition}" class="weather-icon">
                </div>
            `;
            
            startClock(timezone);

            // Process Hourly Data
            let hourlyHTML = '<div class="hourly-scroll">';
            
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const cityTime = new Date(utc + (1000 * timezone));
            const currentHour = cityTime.getHours();
            const wmoIconMap = {
                0: "day", 1: "day", 2: "cloudy-day-1", 3: "cloudy",
                45: "cloudy", 48: "cloudy",
                51: "rainy-1", 53: "rainy-1", 55: "rainy-1",
                56: "rainy-1", 57: "rainy-1",
                61: "rainy-6", 63: "rainy-6", 65: "rainy-6",
                66: "rainy-6", 67: "rainy-6",
                71: "snowy-6", 73: "snowy-6", 75: "snowy-6",
                77: "snowy-6",
                80: "rainy-6", 81: "rainy-6", 82: "rainy-6",
                85: "snowy-6", 86: "snowy-6",
                95: "thunder", 96: "thunder", 99: "thunder"
            };

            for (let i = currentHour + 1; i <= currentHour + 12; i++) {
                if (i >= uvData.hourly.time.length) break;
                
                const timeStr = uvData.hourly.time[i];
                const dateObj = new Date(timeStr);
                let h = dateObj.getHours();
                const ampm = h >= 12 ? 'pm' : 'am';
                h = h % 12;
                h = h ? h : 12;
                const displayTime = `${h} ${ampm}`;
                
                const hTemp = Math.round(uvData.hourly.temperature_2m[i]);
                const hPop = uvData.hourly.precipitation_probability[i];
                const hWind = Math.round(uvData.hourly.wind_speed_10m[i]);
                const hCode = uvData.hourly.weather_code[i];
                const hIcon = wmoIconMap[hCode] || "day";
                const hIconSrc = `https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/${hIcon}.svg`;

                hourlyHTML += `<div class="hourly-card"><div class="hourly-time">${displayTime}</div><img src="${hIconSrc}" class="hourly-icon-img"><div class="hourly-temp">${hTemp}Â°</div><div class="hourly-sub">ðŸ’§ ${hPop}%</div><div class="hourly-sub">ðŸ’¨ ${hWind}km</div></div>`;
            }
            hourlyHTML += '</div>';
            hourlyContainer.innerHTML = hourlyHTML;
            moreBtn.style.display = 'block';
            moreBtn.innerText = 'Show Hourly Forecast';

        } catch (error) {
            result.innerHTML = "";
            showMessage(error.message);
        }
    }
</script>

</body>
</html>
